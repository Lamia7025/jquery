<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
        #anima{
            width: 300px;
            height: 300px;
            background-color: brown;
        }
        #heading{
            position: relative;
            color: blueviolet;
            font-size: 46px;
        }

    </style>
  </head>
  <body>
    <div id="anima">

    </div>
    <div id="heading">hello mkkgh</div> 
   
    <button id="btn">animation</button>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#anima').animate({height:"700px"
                })
            })
            $('#heading').animate({
                fontSize:"100px",height:"200px",opacity:0.4
            } ,"slow").css("text-align","center")
        })


    </script>
  </body>
</html>
