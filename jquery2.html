<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        #color{
            width:300px;
            height: 250px;
            background-color: blue;
            display: none;
        }
        #color2{
            width:300px;
            height: 300px;
            background-color: blueviolet;

        }
        #color3{
            height: 300px;
            width:300px;
            background-color: cadetblue;
          
        }
        #color4{
            width: 300px;
            height: 300px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div id="color">

    </div>
    <div id="color2"></div>
    <button id="btn2">fade out</button>
    <button id="btn">fade in</button>
    <div id="color3">

    </div>
    <button id="btn3">fade to</button>
    <div id="color4">

    </div>
    <button id="btn4">fade toggle</button>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#color').fadeIn(5000)
            })
            $('#btn2').click(function(){
                $('#color2').fadeOut(5000)
            })
            $("#btn3").click(function(){
                $('#color3').fadeTo(1000,0.5)
            })
            $('#btn4').click(function(){
                $('#color4').fadeToggle(5000)
            })
            
        })
        


    </script>
    
</body>
</html>
