<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #div{
            width:300px;
            height: 300px;
            border:2px solid black;
            background-color: brown;
        }
        .addclass{
            color:blue;
            font-size: 40px;
        }
        #box{
            height: 300px;
            width:300px;
            padding:10px;
            margin:10px;
            background-color: blueviolet;

        }

        
    </style>
     
</head>
<body>
    
    <p>hey kiwiie</p>
    <button>click</button>
    
    <h1><b>hello iha</b>hello nihala</h1>
    <div id="div">
        <p>heyndnskhdkshdk</p>

    </div>
    <button id="btn">remove</button>
    <button id="btn1">empty</button>
    <button id="btn2">add class</button>
    <div id="box">

    </div>
    <button id="width">width</button>
    <script>
        $(document).ready(function(){
          console.log(  $('h1').html())
          $('button').click(function(){
            $('p').html("<b>heyuiui</b>")

          })
          $('#btn').click(function(){
            $('p').remove()
          })
          $("#btn1").click(function(){
            $('#div').empty()
          })

          $("#btn2").click(function(){
            $("h1,p").addClass("addclass")
          })
          $('#width').click(function(){
          console.log($("#box").width())
          console.log($('#box').height())
          $("#box").width(500)
          $("#box").height(600)
          console.log($("#box").innerWidth())
          console.log($("#box").innerHeight())
          $("#box").innerWidth(600)

          })

        })

    </script>
    
</body>
</html>
